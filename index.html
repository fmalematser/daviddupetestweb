<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DavidDupe Store</title>

  <!-- PayPal SDK -->
  <script 
    src="https://www.paypal.com/sdk/js?client-id=BAA3SuHRJ8ZqAly5q6Z8-LH2_z-3P0Pm1tBkXfewbLfIrCKRKXJW9m_rL7wEa-idjNztY4nINHF-NMSFzg&components=hosted-buttons&disable-funding=venmo&currency=USD">
  </script>

  <!-- Particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
    }

    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      background: rgba(20, 0, 0, 0.85);
      padding: 25px;
      text-align: center;
      border-bottom: 3px solid #ff3333;
    }

    header h1 {
      font-size: 2.8em;
      color: #ff3333;
      margin: 0;
    }

    .nav-btns {
      margin-top: 15px;
    }

    .btn {
      background: #ff3333;
      color: black;
      padding: 12px 25px;
      margin: 5px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      background: #cc0000;
      box-shadow: 0 0 20px #ff3333, 0 0 30px #cc0000;
      color: white;
    }

    .container {
      padding: 30px 20px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      max-width: 800px;
    }

    .store-item {
      background: rgba(20, 0, 0, 0.75);
      border: 2px solid #ff3333;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .store-item h3 {
      margin-top: 0;
      color: #ff7777;
    }

    .price {
      font-size: 1.2em;
      margin: 5px 0;
      color: #ff3333;
    }

    .desc {
      font-size: 0.95em;
      margin: 10px 0 15px;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(10, 0, 0, 0.85);
      border-top: 2px solid #ff3333;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div id="tsparticles"></div>

  <header>
    <h1>DavidDupe Store</h1>
    <div class="nav-btns">
      <a class="btn" href="https://discord.gg/daviddupe" target="_blank">Join Discord</a>
      <a class="btn" href="https://daviddupe.minehut.gg" target="_blank">Main Website</a>
    </div>
  </header>

  <div class="container">
    <div class="store-item">
      <h3>VIP</h3>
      <div class="price">$3.00</div>
      <div class="desc">Colored chat + /kit vip perks.</div>
      <div id="paypal-container-GWFBGPDDVWPP6"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 DavidDupe. Fan-made Minecraft server store.</p>
  </footer>

  <!-- Render PayPal Button -->
  <script>
    paypal.HostedButtons({
      hostedButtonId: "GWFBGPDDVWPP6",
    }).render("#paypal-container-GWFBGPDDVWPP6");
  </script>

  <!-- Load particles -->
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      particles: {
        number: { value: 80 },
        color: { value: "#ff0000" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        move: { enable: true, speed: 1, outMode: "out" },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#ff0000",
          opacity: 0.15,
          width: 1
        }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 150, line_linked: { opacity: 0.3 } },
          push: { quantity: 4 }
        }
      },
      detectRetina: true
    });
  </script>
</body>
</html>
